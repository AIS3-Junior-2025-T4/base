{% extends "components/base.html" %}
{% block title %}Game Box - Home{% endblock %}

{% block content %}
<!-- Hero 全螢幕 -->
<div class="min-h-screen w-full bg-[url('/static/images/hero-bg.jpg')] bg-cover bg-center flex items-center justify-center">
  {% include 'components/hero-section.html' %}
</div>

<!-- 後續內容 -->
<div id="content" class="min-h-screen w-full bg-[url('/static/images/hero-bg.jpg')] bg-cover bg-center flex items-center justify-center opacity-0 translate-y-10 transition-all duration-700">
  {% include 'components/quest_section.html' %}
  {% include 'components/dialogue.html' %}
</div>

<script>
  const content = document.getElementById('content');
  window.addEventListener('scroll', () => {
    const scrollPos = window.scrollY + window.innerHeight;
    const elementPos = content.offsetTop;
    if (scrollPos > elementPos) {
      content.classList.remove('opacity-0', 'translate-y-10');
      content.classList.add('opacity-100', 'translate-y-0');
    }
  });
</script>
{% endblock %}
