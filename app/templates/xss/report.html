<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report URL Interface</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans Mono", monospace;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .container {
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
        max-width: 500px;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
        font-weight: 700;
      }

      .btn {
        display: inline-block;
        color: white;
        background-color: rgb(0, 143, 48);
        font-size: 16px;
        padding: 10px 28px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.2s;
        box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.5);
      }
      .btn:hover {
        background-color: rgb(2, 121, 41);
      }
      .btn:active {
        margin-top: 15px;
        margin-left: 5px;
        box-shadow: 0 0 0 rgba(0, 0, 0, 1);
      }

      #urlInput {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-family: inherit;
      }

      .report-btn {
        background-color: #dc3545; /* Red for report */
        margin-left: 10px;
      }
      .report-btn:hover {
        background-color: #c82333;
      }

      #response {
        margin-top: 20px;
        white-space: pre-wrap;
        background: #e9e9e9;
        padding: 15px;
        border-radius: 4px;
        text-align: left;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Report URL</h1>
      <form method="POST">
        <label for="urlInput" style="display: block; margin-bottom: 5px"
          >Enter URL:</label
        >
        <input type="text" id="urlInput" name="url" required />
        <button class="btn report-btn" type="submit">Report URL</button>
      </form>
      {% if response %}
      <div id="response">{{ response }}</div>
      {% endif %}
    </div>
  </body>
</html>
