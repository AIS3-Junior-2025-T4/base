<!-- Hero Section with Decorative Elements and Timeline Indicators -->
<!-- hero-section.html -->
<section class="font-sans">
  <!-- Decorative dots -->
  <div class="absolute left-8 top-[150px] flex space-x-2">
    <div class="w-3 h-3 bg-white/100 rounded-full"></div>
    <div class="w-3 h-3 bg-white/90 rounded-full"></div>
    <div class="w-3 h-3 bg-white/80 rounded-full"></div>
  </div>

  <div class="max-w-4xl mx-auto text-center relative">
    <!-- Flowing decorative elements -->
    <div class="absolute -top-10 left-1/4 w-32 h-8 bg-white/90 rounded-full transform -rotate-12"></div>
    <div class="absolute top-5 right-1/4 w-24 h-6 bg-white/60 rounded-full transform rotate-12"></div>
    <div class="absolute -bottom-5 left-1/3 w-28 h-7 bg-white/50 rounded-full transform -rotate-6"></div>
    <div class="absolute bottom-10 right-1/3 w-20 h-5 bg-white/70 rounded-full transform rotate-8"></div>

    <!-- Main logo/title -->
    <div class="relative z-10">
      <div class="inline-block mb-8">
        <div class="relative">
          <!-- Hat shape -->
          <div class="w-48 h-32 bg-gray-800 rounded-t-full mx-auto relative">
            <div class="absolute inset-x-4 top-4 h-20 bg-gray-700 rounded-t-full"></div>
            <div class="absolute inset-x-8 top-8 h-12 bg-gray-600 rounded-t-full"></div>
            <!-- Hat band -->
            <div class="absolute bottom-0 left-0 right-0 h-8 bg-gray-900 rounded-full"></div>
            <!-- Text on hat -->
            <div class="absolute bottom-2 left-0 right-0 text-white text-xl font-sans">Game Box</div>
          </div>
          <!-- Hat brim -->
          <div class="w-64 h-6 bg-gray-800 rounded-full mx-auto -mt-2"></div>
        </div>
      </div>

      <h1 class="font-mono text-8xl font-black text-gray-800 mb-4 tracking-tight">我是好駭客</h1>
      <div class="font-sans text-2xl font-light text-gray-700 tracking-[0.5em] mb-8">2 0 2 5</div>
    </div>
  </div>

  <!-- ###################################################### -->
  <!-- ##              互動區塊 (取代原本的 Timeline)         ## -->
  <!-- ###################################################### -->
  <div class="mt-16 text-center">
    {% if session.player_name %}
      <!-- 狀況一：使用者已經輸入名字 -->
      <div class="space-y-6">
        <p class="text-2xl font-light text-gray-700">
          歡迎回來, <strong class="font-semibold">{{ session.player_name }}</strong>!
        </p>
        <a href="#content" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full text-lg transition duration-300 transform hover:scale-105 shadow-lg">
          繼續冒險
        </a>
      </div>

    {% else %}
      <!-- 狀況二：新使用者，需要輸入名字 -->
      <div class="space-y-6">
        <p class="text-xl text-gray-700">請報上你的大名，以開始挑戰！</p>
        <form action="{{ url_for('index') }}" method="POST" class="flex flex-col sm:flex-row items-center justify-center gap-4">
          <input
            type="text"
            name="name"
            placeholder="你的駭客名稱"
            required
            class="bg-white/90 border border-gray-300 text-gray-800 placeholder-gray-500 text-center text-lg px-6 py-3 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 w-64 shadow-md">
          <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-full text-lg transition duration-300 transform hover:scale-105 shadow-lg">
            確認身份
          </button>
        </form>
      </div>
    {% endif %}
  </div>

</section>
<!-- hero section end -->
